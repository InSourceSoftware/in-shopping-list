<template>
  <require from="style.css"></require>
  <require from="shopping-list"></require>

  <div class="container-fluid">
    <div class="page-header">
      <h1>${title}</h1>
    </div>
    <div repeat.for="listId of lists">
      <shopping-list list-id.bind="listId"></shopping-list>
    </div>
    <div>
      <button type="button" class="btn btn-sm btn-primary" click.trigger="addList()">
        <span class="glyphicon glyphicon-plus"></span>
        New List
      </button>
      <button type="button" class="btn btn-sm btn-danger" click.trigger="removeList()">
        <span class="glyphicon glyphicon-remove"></span>
        Remove List
      </button>
    </div>
  </div>
</template>
