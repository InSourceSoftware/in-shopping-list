<template>
  <require from="style.css"></require>
  <require from="shopping-list"></require>

  <div class="main container-fluid">
    <div>
      <h1>${title} <a class="github-banner" href="https://github.com/InSourceSoftware/in-shopping-list"></a></h1>
    </div>
    <div repeat.for="list of lists">
      <shopping-list list-id.bind="list"></shopping-list>
    </div>
  </div>
  <site-footer class="footer" type="fixed">
    <button type="button" class="btn btn-xs btn-primary btn-round-xl" click.trigger="addList()">
      <span class="glyphicon glyphicon-plus"></span>
      New List
    </button>
    &nbsp;
    <button type="button" class="btn btn-xs btn-danger btn-round-xl" click.trigger="removeList()">
      <span class="glyphicon glyphicon-remove"></span>
      Remove List
    </button>
    <br />
    <br />
    <div>
      Copyright &copy; 2017 <a href="http://insource.io" title="InSource Software">InSource</a>
      &middot;
      Created by <a href="http://insource.io" title="InSource Software"><img src="images/in_square_orange.png" /></a>
    </div>
  </site-footer>
</template>
