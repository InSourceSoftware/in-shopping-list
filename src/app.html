<template>
  <require from="style.css"></require>
  <require from="shopping-list"></require>

  <div class="main container-fluid">
    <div class="page-header">
      <h1>${title} <a class="github-banner" href="https://github.com/InSourceSoftware/in-shopping-list"></a></h1>
    </div>
    <div repeat.for="listId of lists">
      <shopping-list list-id.bind="listId"></shopping-list>
    </div>
    <div>
      <button type="button" class="btn btn-sm btn-primary" click.trigger="addList()">
        <span class="glyphicon glyphicon-plus"></span>
        New List
      </button>
      <button type="button" class="btn btn-sm btn-danger" click.trigger="removeList()">
        <span class="glyphicon glyphicon-remove"></span>
        Remove List
      </button>
    </div>
  </div>
  <site-footer type="fixed">
    Copyright &copy; 2017 <a href="http://insource.io" title="InSource Software">InSource</a>
    &middot;
    Created by <a href="http://insource.io" title="InSource Software"><img src="images/in_square_orange.png" /></a>
  </site-footer>
</template>
